output_dir: OpenFlight/Swiftgen/Generated

# Storyboards
ib:
  inputs: OpenFlight/
  outputs:
  - templateName: scenes-swift4
    output: Storyboards.swift

# Images
xcassets:
  inputs: OpenFlight/Resources/Images.xcassets
  outputs:
  - templatePath: OpenFlight/Swiftgen/template_images.stencil
    output: Images.swift
    params:
      forceProvidesNamespaces: true
      publicAccess: true

# Strings
strings:
  inputs:
    - OpenFlight/Swiftgen/Generated/en.lproj/Localizable.strings
  outputs:
  - templateName: structured-swift4
    output: Strings.swift

# Colors
colors:
  inputs: OpenFlight/Swiftgen/colors.xml
  outputs:
    templateName: swift4
    params:
      publicAccess: true
    output: Colors.swift
